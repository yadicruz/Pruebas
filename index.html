
<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Bienvenido a una ventana modal</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
    <!--Se agregan los estilos de css-->
    <link rel="stylesheet" href="css/bootstrap.css">
    
  </head>
  <body>
      
      <div class="container">
            <div class="page-header">
                <h1>Practica en Bootstrap con ventana modal</h1>
            </div>
       
            
        <p>
            <button type="button" class="btn btn-primary">tecnologías</button>
            <button type="button" class="btn btn-secondary">Sitio</button>
            <button type="button" class="btn btn-success">instalacion</button>
            <button type="button" class="btn btn-danger">Modelo</button>
            <button type="button" class="btn btn-warning">Json</button>
        </p>
        
        <p>
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-primary">Izquierda</button>
                <button type="button" class="btn btn-secondary">Centro</button>
                <button type="button" class="btn btn-danger">Derecha</button>
            </div>
        </p>
       
        <p>
            <div class="form-group has-success">
                <label class="control-label" for="inputSuccess1"> <h5>Nombre Completo</h1> </label>
                <input type="text" class="form-control" id="inputSuccess1" placeholder="Yadira">
            </div>
                        <div class="form-group has-warning">
                            <label class="control-label" for="inputWarning1" > <h5>Apellidos</h5></label>
                            <input type="text" class="form-control" id="inputWarning1" placeholder="Cruz Perez">
                        </div>

                    <div class="form-group has-error">
                <label class="control-label" for="inputError1"> <h5>Carrera</h5></label>
                <input type="text" class="form-control" id="inputError1" placeholder="Ingenieria en Sistemas Computacionales">
            </div>
        </p>
        

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-avisolegal">Mostrar ventana </button>
            <div role="dialog" tabindex="-1" class="modal fade" id="modal-avisolegal" 
            style="max-width:600px;margin-right:auto;margin-left:auto;">
               <div class="modal-dialog" role="document">
                 <div class="modal-content">
                   
                    <div class="modal-header"> 
                       <!-- CABECERA -->
                       <img src="uno.jpg" class="img-thumbnail" alt="Cinque Terre"> 
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                        <h4 class="text-center modal-title"></h4>
                   </div>

                   <div class="modal-body"> 
                       <!-- CUERPO DEL MENSAJE -->
                        <p> <h6>Hola mundo con model show</h6> </p>
                        <form role="form">
                            <div class="form-group">
                                <label for="email">Correo Electronico</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <label for="state_id" class="control-label">Ciudad</label>
                            <select class="form-control" id="state_id">
                                <option value="AL">Aguascalientes</option>
                                <option value="AK">Oaxaca</option>
                                <option value="AZ">Chiapas</option>
                                <option value="AR">Durango</option>
                                <option value="CA">Guerrero</option>
                                <option value="CO">Tijuana</option>
                                <option value="CT">Jalisco</option>
                                <option value="DE">Monterrey</option>   
                            </select>  
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <textarea class="form-control" id="message" name="message" placeholder="Ingrese comentarios." rows="3"></textarea>
                                </div>  
                            <div class="checkbox">
                                <label><input type="checkbox"> recordar</label>
                            </div>
                            
                        </form>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="30"
                                aria-valuemin="0" aria-valuemax="100" style="width:70%">
                                <span class="sr-only">70% Complete</span>
                            </div>
                        </div>
                          
                    </div>

                   <div class="modal-footer"> 
                       <!-- PIE -->
                        <button type="button" class="btn btn-primary">Guardar cambios</button>
                        <button class="btn btn-default btn btn-primary btn-lg" type="button" data-dismiss="modal">Cerrar </button>
                   </div>
                 </div>
               </div>
            </div> 
        </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="js/jquery.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/bootstrap.js"></script>
    
  </body>
</html>
